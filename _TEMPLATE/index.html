<!DOCTYPE html>
<html>
<head>	
	<title>Case Study Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable = no">	<meta name="apple-mobile-web-app-capable" content="yes">
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/kube.css" /> 	
	<link rel="stylesheet" type="text/css" href="css/master.css" />
	<link rel="stylesheet" href="theme/style.css" type="text/css" media="screen" /> 
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->		
</head>
<body>

<div id="bottomToolTip" class="bottomHidden">
	<h5 class="tipClass">Client: Project Name + Designer</h5>		
</div>

<div id="left2"></div>
<div id="left">
		<video id="player_a" class="projekktor" poster="img/intro.png" title="this is projekktor" width="1024" height="768" >
		    	<source src="http://www.mark-b.com/new/video/MarkPersona_6.mov" type="video/mp4" />
	    </video>
</div> <!-- end div#left -->

<div id="cont"> <!-- begin div#cont -->

	<div id="right">
		<ul id="thelist" class="content">
			<li class="video" alt="video">
				<div class="iconOff"><img src="img/icon_motion.png" alt="icon_motion" width="40" height="40" /></div>
				<a href="javascript:void(0)">motion</a>
			</li>
			<li class="iframe" alt="iframe">
				<div class="iconOff"><img src="img/icon_web.png" alt="icon_motion" width="40" height="40" /></div>
				<a href="javascript:void(0)">web</a>
			</li>
			<li class="photos"  alt="pictureGallery">
				<div class="iconOff"><img src="img/icon_mobile.png" alt="icon_process" width="40" height="40" /></div>
				<a href="javascript:void(0)">mobile</a>
			</li>
			
			<li class="iframe2"  alt="iframe2">
				<div class="iconOff"><img src="img/icon_portfolio.png" alt="icon_process" width="40" height="40" /></div>
				<a href="javascript:void(0)">portfolio</a>
			</li>
			<li class="component" id="homeButton">
				<div class="back">back</div>
			</li>
		</ul> <!-- end ul#thelist -->
	</div> <!-- end div#right -->

	<div id="hidden">
	
		<div class="video">
			<div class="whiteCont">
				<video id="player_b" class="projekktor" poster="img/intro.png" title="this is projekktor" width="900" height="670" >
			    	<source src="http://www.mark-b.com/new/video/MarkPersona_6.mov" type="video/mp4" />
			    </video>
			</div>
		</div><!-- end video div -->
		
		<div class="iframe">
			<div class="whiteCont">
				<div>
					<img src="img/tesla-microSite-1.jpg" alt="tesla-microSite-1" width="900" height="" />
					<div class="10pBottom"></div>
					<img class="first" src="img/tesla-microSite-2.jpg" alt="tesla-microSite-2" width="217" height="" />
					<img class="last" src="img/tesla-microSite-3.jpg" alt="tesla-microSite-3" width="217" height="" />
				</div>
			</div>
		</div><!-- end iframe div -->
		
		<div class="photos">
			<div class="whiteCont">
				<video id="player_c" class="projekktor first" poster="img/intro.png" title="this is projekktor" width="671" height="442" >
			    	<source src="http://www.mark-b.com/new/video/MarkPersona_6.mov" type="video/mp4" />
			    </video>
			    <img class="pLeft" src="img/mobile-tesla-1.jpg" alt="mobile-tesla-1" width="" height="" />
			    <div class="pBottom"></div>
			    <img class="first" src="img/mobile-tesla-2.jpg" alt="mobile-tesla-2" width="" height="" />

			</div>
		</div><!-- end photo div -->	
		
		<div class="iframe2">
			<div class="whiteCont">
				<iframe src="http://www.mark-b.com/" width="900" height="670" ></iframe>
			</div>
		</div><!-- end iframe2 div -->				
		
	</div><!-- end div#hidden -->
</div><!-- end div#cont -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="../_LIBRARY/js/hammer.js"></script>
<script type="text/javascript" src="../_LIBRARY/js/jquery.specialevent.hammer.js"></script>
<script type="text/javascript" src="../_LIBRARY/js/projekktor-1.1.03r117.min.js"></script>
<script type="text/javascript" src="../_LIBRARY/js/iscroll.js"></script>
<script type="text/javascript" src="../_LIBRARY/js/scripts.js"></script>

<script type="text/javascript">

  $(document).ready(
  	function() {
    	projekktor('#player_a', {
	    	volume: 0.8,
	    	controls :false	
	    });
	    projekktor('#player_b', {
	    	volume: 0.8,
	    	controls :false	
	    });
	    projekktor('#player_c', {
	    	volume: 0.8,
	 	    controls :false	
	    });
	    
	    var myScroll;
		function loaded() {
			myScroll = new iScroll('.whiteCont',{ hScroll: false, vScrollbar: true, bounce:false, momentum:true, lockDirection:true });
		};
		document.addEventListener('DOMContentLoaded', loaded, false);
    });
    
</script>
</body>
</html>

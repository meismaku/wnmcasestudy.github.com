<script type="text/javascript">
  $(document).ready( function() {    
  
	function loaded() {
		document.addEventListener('touchmove', function(e){ e.preventDefault(); });
		var myScroll;
		var iframeScroll;
		
		myScroll = new iScroll('div.whiteCont',
			{ hScroll: false, vScrollbar: true, bounce:true, momentum:true, lockDirection:true }
		);
		iframeScroll = new iScroll('div.iframeContainer',
			{ hScroll: false, vScrollbar: true, bounce:true, momentum:true, lockDirection:true }
		);
	};
	document.addEventListener('DOMContentLoaded', loaded);

    
 
    });
